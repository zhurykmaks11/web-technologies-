<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Example</title>
    <link rel="stylesheet" href="style5.css">
</head>
<body>

<!-- Головний контейнер -->
<div class="weather-widget">
    <div class="week-forecast">
        <div class="day1">Mon<br>17°</div>
        <div class="day2">Tue<br>19°</div>
        <div class="day3">Wed<br>16°</div>
        <div class="day4">Thu<br>18°</div>
        <div class="day5">Fri<br>21°</div>
    </div>
    <!-- Блок із зображенням та датою -->
    <div class="main-block">
        <div class="date">17</div>
    </div>
    <div class="arrows">
        <span class="left-arrow"><img src="../img/arrow_back.svg"></span>
        <span class="right-arrow"><img src="../img/arrow_forward.svg"></span>

    </div>
    <div class="cloud">
        <img src="../img/cloud.png" alt="Cloud">
    </div>

</div>

</body>
</html>
