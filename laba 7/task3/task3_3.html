<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма з псевдокласами та псевдоелементами</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>

<div class="form-container">
    <h1 class="form-title">Заповніть форму</h1>
    <form class="form">
        <div class="left-column">

            <div class="schedule-element">
                <label for="login">Login:</label>
                <input type="text" id="login" name="login">
            </div>

            <div class="schedule-element">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </div>

            <div class="schedule-element">
                <label class="firstlogin" for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name">
            </div>
        </div>

        <div class="right-column">

            <div class="schedule-element">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>

            <div class="schedule-element">
                <label for="repeat-password">Repeat password:</label>
                <input type="password" id="repeat-password" name="repeat-password">
            </div>

            <div class="schedule-element">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name">
            </div>
        </div>


        <div class="">
            <div class="about-column">
                <label for="about">About me:</label>
                <textarea id="about" name="about"></textarea>
            </div>
        </div>


        <div class="schedule-button">
            <div class="button-container">
                <button type="reset" class="reset-btn">RESET</button>
                <button type="submit" class="submit-btn"><a href="task3add'.html">OK</a></button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
