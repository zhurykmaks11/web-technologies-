<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>map</title>
</head>
<body>
<table border="2" cellpadding="0" cellspacing="0" width="500px" height="500px" align="center">
  <tr>
    <td colspan="2"></td>
    <td colspan="2"></td>
    <td colspan="3" bgcolor="#ffffa6"></td> <!-- Жовтий блок -->
  </tr>
  <tr>
    <td></td>
    <td colspan="3" rowspan="3" bgcolor="#ff5b2d"></td> <!-- Червоний блок -->
    <td colspan="3" bgcolor="#ffffa6"></td> <!-- Жовтий блок -->
  </tr>
  <tr>
    <td rowspan="2" bgcolor="#ffffff"></td> <!-- Білий блок -->
    <td rowspan="2" bgcolor="#ffffff"></td> <!-- Білий блок -->
    <td rowspan="2" bgcolor="#ffffff"></td> <!-- Білий блок -->
  </tr>
  <tr></tr>
  <tr>
    <td rowspan="3" bgcolor="#ffffa6"></td> <!-- Жовтий блок -->
    <td bgcolor="black"></td>
    <td bgcolor="black"></td>
    <td></td>
    <td></td>
    <td></td>
  </tr>
  <tr>
    <td bgcolor="black"></td>
    <td bgcolor="black"></td>
    <td></td>
    <td colspan="2" bgcolor="#074481"></td> <!-- Синій блок -->
  </tr>
  <tr>
    <td></td>
    <td></td>
    <td bgcolor="black"></td>
    <td colspan="2"></td>
  </tr>
</table>
</body>
</html>
