<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Таблиця</title>
</head>
<body>
<table border="2" cellspacing="0" cellpadding="30">
  <tr>
    <td colspan="10" bgcolor="#00FFFF"></td>

  </tr>
  <tr>
    <td rowspan="8" bgcolor="#FFFFCC"></td>
    <td colspan="8" bgcolor="#00FFFF"></td>
    <td rowspan="8" bgcolor="#FFFFCC"></td>
  </tr>
  <tr>
    <td rowspan="6" bgcolor="#FFFFCC"></td>
    <td colspan="6" bgcolor="#00FFFF"></td>
    <td rowspan="6" bgcolor="#FFFFCC"></td>

  </tr>
  <tr></tr>
  <tr>
    <td rowspan="3" bgcolor="#FFFFCC"></td>
    <td colspan="2" bgcolor="#FF0000"></td>
    <td colspan="2" bgcolor="#074481"></td>
    <td rowspan="3" bgcolor="#FFFFCC"></td>
  </tr>
  <tr>
    <td rowspan="2" colspan="2" bgcolor="#00FF00"></td>
    <td colspan="2" rowspan="2" bgcolor="#fffa69 "></td>

  </tr>
  <tr></tr>
  <tr>
    <td colspan="3" bgcolor="#00FFFF"></td>
    <td colspan="3" bgcolor="#00FFFF"></td>
  </tr>
  <tr>
    <td colspan="8" bgcolor="#00FFFF"></td>
  </tr>
  <tr>
    <td colspan="12" bgcolor="#00FFFF"></td>
  </tr>
</table>
</body>
</html>
